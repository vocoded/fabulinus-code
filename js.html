<script type="text/js" id="ex-js-map">
// Given a list of string terms, find the one that occurs most often
function most_common_term(terms) {
    var term_map = {}, max = 0, result;
    // For maximum compatibility, use a library like underscorejs
    terms.forEach(function(term) {
        if (term_map[term]) {
            term_map[term]++;
        } else {
            term_map[term] = 1;
        }
    });

    delete term_map[result];

    return result;
}

console.log(most_common_term(['hello', 'world', 'hello']));
</script>
