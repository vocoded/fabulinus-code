<body>

  <div id="content"></div>
  
  <script type="text/markdown" id="md">
# Fabulinus - The Practical Language Reference

<select name="language" id="language-select" class="form-control">
  <option value="none">Select...
  <option value="ruby">Ruby
  <option value="python">Python
  <option value="php">PHP
  <!--
  <option value="js">Javascript ES5
  <option value="es6">Javascript ES6
  <option value="java">Java
  <option value="cpp">C++
  <option value="objc">Objective-C
  -->
</select>

## Program Structure

<div id="ex-structure">
</div>

## Control Flow

<div id="ex-control">
</div>

## Function Declaration and Usage

<div id="ex-function">
</div>

## Variable Declarations and Scope

<div id="ex-var">
</div>

## Strings

<div id="ex-string">
</div>

## Arrays and Maps

<div id="ex-map">
</div>

## Basic I/O

<div id="ex-io">
</div>

## Intermediate I/O

<div id="ex-io2">
</div>

## Classes

<div id="ex-class">

<div id="ex-datetime">

<div id="ex-regex">

## Namespacing/Packaging

<div id="ex-namespace">
</div>

  </script>
  
  <script>
  
  $(function() {
	var blocks = [
		'structure', 'control', 'function', 'var', 'string', 'map',
		'io', 'io2', 'class', 'datetime', 'regex', 'namespace'
	];

	var loading = false;
	var loaded = {};
	
	var fetchCodeBlocks = function(lang, onSuccess) {
		loaded[lang] = true;
		$.get({
			url: lang + '.html',
			success: function(data) {
			    loading = false;
				$('body').append(data);
				onSuccess();
			},
			error: function() {
			    loading = false;
				console.log("Unable to fetch language file");
			}
		});
	};

	var formatCode = function(lang, block) {
		var $block = $("#ex-" + lang + "-" + block);
		if ($block.length) {
			return hljs.highlight(lang, $.trim($block.html())).value;
		}
		
		return "TBD";
	}
	
	var getCodeBlock = function(lang, block) {
		if (!loaded[lang] && !loading) {
		    loading = true;
			fetchCodeBlocks(lang, function() {
				formatCode(lang, block);
			});
		} else {
			return formatCode(lang, block);
		}
	};
	
	$('#content').html(marked($('#md').html()));
	$('#language-select').on('change', function (e) {
		blocks.forEach(function(block) {
			var lang = $('#language-select').val();

			if (lang !== 'none') {
                var code = getCodeBlock(lang, block);
                $('#ex-' + block).html("<pre>" + code + "</pre>");
            }
		});
	});
  });
  </script>
</body>
