<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Fabulinus - The Practical Language Reference</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Bootstrap CSS, theme, JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- MarkdownJS -->
  <script src="marked.js"></script>

  <!-- HighlightJS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>  
  
  <style>
  body { margin-left: 10px; margin-right: 10px }
  </style>
</head>
<body>

  <h1>Fabulinus - The Practical Language Reference</h1>

  <select name="language" id="language-select" class="form-control">
    <option value="none">Select...
    <option value="ruby">Ruby
    <option value="python">Python
    <option value="php">PHP
    <option value="js">Javascript ES5
    <option value="cpp">C++
    <option value="java">Java
      <!--
      <option value="es6">Javascript ES6
      <option value="objc">Objective-C
      -->
  </select>

  <div id="content">
    <div id="ex-structure">
    </div>
    <div id="ex-control">
    </div>
    <div id="ex-function">
    </div>
    <div id="ex-var">
    </div>
    <div id="ex-string">
    </div>
    <div id="ex-map">
    </div>
    <div id="ex-io">
    </div>
    <div id="ex-io2">
    </div>
    <div id="ex-class">
    </div>
    <div id="ex-datetime">
    </div>
    <div id="ex-regex">
    </div>
    <div id="ex-namespace">
    </div>
  </div>
  

  <script>

  $(function() {
      var blocks = [
          ['structure', 'Program Structure'],
          ['control', 'Control Flow'],
          ['function', 'Function Declaration and Usage'],
          ['var', 'Variable Declarations and Scope'],
          ['string', 'Strings'],
          ['map', 'Arrays and Maps'],
          ['io', 'Basic I/O'],
          ['io2', 'Intermediate I/O'],
          ['class', 'Classes'],
          ['datetime', 'Date and Time'],
          ['regex', 'Regular Expressions'],
          ['namespace', 'Namespacing/Packaging']
      ];

      var loading = false;
      var loaded = {};

      var fetchCodeBlocks = function(lang, onSuccess) {
          $.get({
              url: lang + '.html',
              success: function(data) {
                  loaded[lang] = true;
                  $('body').append(data);
                  onSuccess();
              },
              error: function() {
                  console.log("Unable to fetch language file");
              },
              complete: function() {
                  loading = false;
              }
          });
      };

      var getCodeBlock = function(lang, block) {
          var $block = $("#ex-" + lang + "-" + block);
          if ($block.length) {
              return hljs.highlight(lang, $.trim($block.html())).value;
          }

          return "TBD";
      };
	
	  var setCodeBlocks = function(lang) {
          blocks.forEach(function(block) {
              var code = getCodeBlock(lang, block[0]);

              if (code !== "" && code !== "TBD") {
                  $('#ex-' + block[0]).html("<h2>" + block[1] + "</h2><pre>" + code + "</pre>").show();
              } else {
                  $('#ex-' + block[0]).hide();
              }
          });
      };

      $('#language-select').on('change', function (e) {
          var lang = $('#language-select').val();
          if (lang === 'none') {
              return;
          }

          if (!loaded[lang] && !loading) {
              loading = true;
              fetchCodeBlocks(lang, function () {
                  setCodeBlocks(lang);
              });
          } else if (loaded[lang]) {
              setCodeBlocks(lang);
          }
	  });
  });
  </script>
</body>
</html>
