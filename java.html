<script type="text/java" id="ex-java-function">
// Increments the given integer local to the function
void increment(int x) {
    x += 1;
}

int plusOne(int x) {
    return x + 1;
}

// Java supports varargs as the last parameter
int sum(int... args) {
    int sum = 0;

    for (int arg : args) {
        sum += arg;
    }

    // In Java 8, this is even simpler:
    // return Arrays.stream(args).sum();

    return sum;
}

// All parameters are passed by value (or "value reference", with objects)
void addConcat(ArrayList<string> terms) {
    // This change will be reflected outside the method
    terms.add(String.join("", terms));

    // This will not
    terms = new ArrayList<>();
}
</script>

StringBuilder sb = new StringBuilder("hello");
sb.append(" world");

// Use String.format for variable interpolation
String strstr = String.format("let's go %s", str);

// String equality usually checked via .equals, otherwise you are comparing
// object equality
if (strcat.equals("hello world")) {
}

int length = strstr.length();

System.out.println(str.indexOf("ba"));

// Start index, end index exclusive

System.out.println(String.join(" ", "hello", "world", "today"));

// Dates and times in Java are notoriously difficult.  Java 8 adopted the JodaTime
// library into an official package, easing things a bit
ZonedDateTime utc = ZonedDateTime.now(ZoneOffset.UTC);
utc.toEpochSecond();

// Convert any instance of a "TemporalAccessor", ie LocalDateTime, ZonedDateTime, to a string
DateTimeFormatter formatter = DateTimeFormatter.ofPattern("yyyy-MM-dd");
String dateString = formatter.format(utc);
</script>
