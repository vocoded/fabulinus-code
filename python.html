<script type="text/python" id="ex-python-map">
# Given a list of string terms, find the one that occurs most often
def most_common_term(terms):
    term_map = {}
    for term in terms:
        # Negative form is "term not in term_map"
        if term in term_map:
            term_map[term] += 1
        else:
            term_map[term] = 1

    max = 0
    result = None
    for term, count in term_map.iteritems():
        if count > max:
            (result, max) = (term, count)

    # Element removal
    del term_map[result]

    return result
</script>
